layout: default
---

<article class="post-content">
  {{ content }}
</article>

<div class="PageNavigation">
  {% if page.previous.url %}
    <a class="prev" href="{{site.url}}{{page.previous.url}}">&laquo; Prev</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{site.url}}{{page.next.url}}">Next &raquo;</a>
  {% endif %}
</div>
