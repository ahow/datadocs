---
layout: default
---

<article class="post-content">
  {{ content }}
</article>

<div class="PageNavigation">
  {% if page.previous.url %}
    <a class="prev" href="{{page.previous.url | prepend: site.baseurl | prepend: site.url}}">&laquo; Prev</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{page.next.url  | prepend: site.baseurl | prepend: site.url}}">Next &raquo;</a>
  {% endif %}
</div>
