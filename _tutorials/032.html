<h4>Deleting a scraper</h4>

<ul>
	<li>Go to <a href="#">Scraper scripts</a></li>
	<li>Select the scraper</li>
	<li>Click on the action delete selected record</li>
</ul>

<p>Warning: this will delete all the child-record too.</p>
