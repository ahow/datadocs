---
layout: tutorials
---

{{content}}


{% assign tutorials = site.tutorials | where: "topic", page.slug %}
<ul class="tutorial-overview-list">
    {% assign sorted_tutorials = tutorials | sort: "order" %}
    {% for tutorial in sorted_tutorials %}
    <li>
	<a href="{{tutorial.url | prepend: site.baseurl | prepend: site.url}}">{{tutorial.title}}</a>
    </li>
    {% endfor %}
</ul>
